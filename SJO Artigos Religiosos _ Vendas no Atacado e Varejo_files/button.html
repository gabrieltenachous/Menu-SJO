<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<style>
			body {
				margin: 0;
			}
			#omz-button {
				background-color:#ea4143;
				box-shadow: 0 2px 2px rgba(0,0,0,.4);
				border: unset;
				border-radius: 20px;
				margin: 0 0 0 2px;
				padding: 0;
				width: 65px;
				height: 65px;
				cursor: pointer;
				animation: createBox .5s;
			}
			#omz-button-icon-open {
				fill: white;
				width: 42px;
				transform: scale(1);
				position: absoulte;
				top: 12px;
				right: 15px;
				transition: transform .2s ease-in-out;
			}
			#omz-button-icon-close {
				fill: white;
				width: 20px;
				transform: scale(0);
				position: absolute;
				top: 23px;
				right: 25px;
				transition: transform .2s ease-in-out;
			}
			#omz-button:focus {outline:0;}
			@keyframes createBox {
				from {
					transform: scale(0);
				}
				to {
					transform: scale(1);
				}
			}
		</style>
	<style type="text/css"></style></head>
	<body>
		<button id="omz-button" style="background-color: rgb(243, 80, 80);">

		</button>
	
	<script>
		function findGetParameter(parameterName) {
			var result = null,
				tmp = [];
			location.search
				.substr(1)
				.split("&")
				.forEach(function (item) {
				tmp = item.split("=");
				if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
				});
			return result;
		}
		var color = findGetParameter('color') || 'ea4143'
		document.getElementById('omz-button').addEventListener('click', handleButtonClick, false);
		document.getElementById('omz-button').style.backgroundColor = "#" + color;

		function handleButtonClick(e) {
			window.top.postMessage('omzButtonClick', '*');
		}

		window.onmessage = function(e){
			if (e.data == 'omzWgtOpened') {
				document.getElementById('omz-button-icon-open').style.transform = 'scale(0)';
				document.getElementById('omz-button-icon-close').style.transform = 'scale(1)';
			} else if (e.data == 'omzWgtClosed') {
				document.getElementById('omz-button-icon-open').style.transform = 'scale(1)';
				document.getElementById('omz-button-icon-close').style.transform = 'scale(0)';
			}
		};
	</script>
</body></html>
